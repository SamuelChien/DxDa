<script type="text/javascript" language="javascript">
function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\\[").replace(/[\]]/, "\\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
        results = regex.exec(location.search);
    return results == null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

function getCurrentConsoleUser() {
    var consoleuser = "";
	  $.ajax({
	  type:"GET",
	  url:"/user",
	  success: function(data) {
	  console.log("data:" + data);
	  consoleuser = data;
	  },
	  async: false
	  })	
    return consoleuser == null ? "" : consoleuser;
}

function getCurrentSearchAlias() {
    var consoleuser = getCurrentConsoleUser();
	var alias = getParameterByName('alias');
	if (alias.length<1) {
		alias=consoleuser;
	}
	if (alias.length<1) alias="jhoegger";
    return alias;
}
$(document).ready(function() {
	var consoleuser = getCurrentConsoleUser();
	
	document.getElementById('logging').src = "http://hs-spades-01:419/log2.php?alias=landingpage&consoleuser=" + consoleuser+"&page_url="+encodeURIComponent(window.location.href);
});
 
</script>
