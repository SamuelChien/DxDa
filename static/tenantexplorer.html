<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 13px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .dot {
        stroke: #000;
    }
    
    /*#filter {
        padding-left: 100px;
    }*/

    .tooltip {
        position: absolute;
        width: 320px;
        height: 170px;
        pointer-events: auto;
        border: 1px solid;
        padding: 2px;
        max-width: 450px;
        color: black;
        text-align: left;
        background-color: white;
        background: white;
        opacity: 1.0;
        filter: alpha(opacity=100);    
    }

    input[type=range] {
        -webkit-appearance: none;
        margin: 20px 0;
        width: 50%;
    }

    input[type=range]::-ms-fill-lower {
        background: #2a6495;
        border: 0.2px solid #010101;
        border-radius: 2.6px;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }

    input[type=range]::-ms-fill-upper {
        background: #3071a9;
        border: 0.2px solid #010101;
        border-radius: 2.6px;
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
    }

    input[type=range]::-ms-thumb {
        box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
        border: 1px solid #000000;
        height: 16px;
        width: 16px;
        border-radius: 3px;
        background: #ffffff;
        cursor: pointer;
    }

</style>

<body>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1200 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;

var xValue = function (d) { return d.Xcoord; }, // data -> value
    x = d3.scale.linear().range([0, width]);

        var yValue = function (d) { return d.Ycoord; }, // data -> value
            y = d3.scale.linear().range([height, 0]);


var color = d3.scale.category10();

var axisNames = {
                    petalWidth: 'Petal Width',
                    petalLength: 'Petal Length',
                    sepalWidth: 'Sepal Width',
                    sepalLength: 'Sepal Length'
                };

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

d3.csv("Tenants.csv", function(error, data) {
  data.forEach(function(d) {
      d.Xcoord = +d.Xcoord;
      d.Ycoord = +d.Ycoord;
    //d.sepalLength = +d.sepalLength;
    //d.sepalWidth = +d.sepalWidth;
  });
    // don't want dots overlapping axis, so add in buffer to data domain
  x.domain([d3.min(data, xValue) - 0.1, d3.max(data, xValue) + 0.1]);
  y.domain([d3.min(data, yValue) - 0.1, d3.max(data, yValue) + 0.1]);

  //x.domain(d3.extent(data, function (d) { return d.Xcoord; })).nice();
  //y.domain(d3.extent(data, function (d) { return d.Ycoord; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Dimension 1");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Dimension 2")

 var circles = svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 3.5)
      .attr("cx", function (d) { return x(d.Xcoord); })
      .attr("cy", function (d) { return y(d.Ycoord); })
      .style("fill", function (d) { return color(d.Legend4); })
        .on("mouseover", function (d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", 1.0);
            tooltip.html(//"Name:       " + d["OrgName"] + "<br/> " +
                        '<a href="http://hs-spades-01/static/tenant.html?TenantId=' + d["TenantId"] + '" target="_blank">' + d["OrgName"] + "</a><br/>" +
                        "TenantId: " + d["TenantId"] + "<br/>" +
                        "Total Users: " + d["TotalUsers"] + "<br/>" +
                        "EXOEnabled Users: " + d["EXOEnabledUsers"] + "<br/>" +
                        "SPOEnabled Users: " + d["CloudEnabledUsers"] + "<br/>" +
                        "GoogleAddin Users: " + d["GoogleAddinUsers"] + "<br/>" +
                        "<br/>" +
                        "WXPCloud Users: " + d["WXPCloudUsers"] + "<br/>" +
                        "Users Sent Attachment: " + d["UsersSentAttachment"] + "<br/>" +
                        "Users Sent GoogleLink: " + d["UsersSentGoogleLink"] + "<br/>" +                        "Users Sent SPOLink: " + d["UsersSentSPOLink"]
                        )
                .style("left", (d3.event.pageX + 5) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function (d) {
            tooltip.transition()
                    .duration(5000)
                           .style("opacity", 0);
        });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });


  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);


  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });



  d3.selectAll("[name=v]").on("change", function() {
      var selected = this.value;
      display = this.checked ? "inline" : "none";


  svg.selectAll(".dot")
      .filter(function (d) { return selected == d.Legend; })
      .attr("display", display);
      });



  d3.selectAll("[name=sepal]").on("change", function(d) {
     radius = this.value;

     svg.selectAll(".dot")
     console.log(radius);
     circles.attr("r", function(d) { return d[radius]; });
  });



  d3.select("[name=xAX]").on("change", function(){
    xAxy = this.value;
    console.log(xAxy)
    x.domain(d3.extent(data, function(d) { return d[xAxy]; })).nice();

    svg.select(".x.axis").transition().call(xAxis);

    svg.selectAll(".dot").transition().attr("cx", function(d) {
        return x(d[xAxy]);
    });
    svg.selectAll(".x.axis").selectAll("text.label").text(axisNames[xAxy] + " (cm)");
  });

  d3.select("[name=yAX]").on("change", function(){
    yAxy = this.value;
    console.log(yAxy)
    y.domain(d3.extent(data, function(d) { return d[yAxy]; })).nice();
    svg.select(".y.axis").transition().call(yAxis);
    svg.selectAll(".dot").transition().attr("cy", function(d) {
        return y(d[yAxy]);
    });
    svg.selectAll(".y.axis").selectAll("text.label").text(axisNames[yAxy] + " (cm)");
  });

  // slide bar filter 1
  d3.selectAll("[name=TenantSzMin]").on("change", function () {
      var selected = this.value;
      console.log(selected)
      svg.selectAll(".dot")
     .attr("display", function (d) {
         if (parseInt(d.TotalUsers) >= parseInt(TenantSzMinOutputId.value) &&
             parseInt(d.TotalUsers) <= parseInt(TenantSzMaxOutputId.value)) return "inline"; else return "none"
     });
  });

    // slide bar filter 2 
  d3.selectAll("[name=TenantSzMax]").on("change", function () {
      var selected = this.value;
      console.log(selected)
      svg.selectAll(".dot")
     .attr("display", function (d) {
         if (parseInt(d.TotalUsers) >= parseInt(TenantSzMinOutputId.value) &&
             parseInt(d.TotalUsers) <= parseInt(TenantSzMaxOutputId.value)) return "inline"; else return "none"
     });
  });

});
</script>

    <div id="filter">
        <b>Tenant Filter:</b>
        <br>
        <input name="v" value="Others" type="checkbox" checked>Others</input>
        <br>
        <input name='v' value="Sent Google links" type="checkbox" checked>Sent Google links</input>
        <br>
        <input name="v" value="Have Google Addin" type="checkbox" checked>Have Google Addin</input>
    </div>
    <div style="font-size:14px;font-family:sans-serif" id="sliderMin">
        Size of tenants >=
        <input name="TenantSzMin" id="TenantSzMinId" style="position:relative;top:4px;" type="range" min="5.5214609179" max="12.611537754" value="5.5214609179" step="0.001"
               oninput="TenantSzMinOutputId.value = parseInt(Math.pow(2.71828183, parseFloat(TenantSzMinId.value)))">
        <output name="TenantSzMinOutput" id="TenantSzMinOutputId">250</output>
    </div>
    <div style="font-size:14px;font-family:sans-serif" id="sliderMax">
        Size of tenants <=
        <input name="TenantSzMax" id="TenantSzMaxId" style="position:relative;top:4px;" type="range" min="5.5214609179" max="12.611537754" value="12.611537754" step="0.001"
               oninput="TenantSzMaxOutputId.value = parseInt(Math.pow(2.71828183, parseFloat(TenantSzMaxId.value)))">
        <output name="TenantSzMaxOutput" id="TenantSzMaxOutputId">300000</output>
    </div>
