<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        font: 13px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .dot {
        stroke: #000;
    }
    
    #filter {
        padding-left: 100px;
    }

    .tooltip {
        position: absolute;
        width: 320px;
        height: 150px;
        pointer-events: auto;
        border: 1px solid;
        padding: 2px;
        max-width: 450px;
        color: black;
        text-align: left;
        background-color: white;
        background: white;
        opacity: 1.0;
        filter: alpha(opacity=100);    
    }
</style>

<body>

    <script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
    <script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 1200 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;


var x = d3.scale.linear()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);


var color = d3.scale.category10();

var axisNames = {
                    petalWidth: 'Petal Width',
                    petalLength: 'Petal Length',
                    sepalWidth: 'Sepal Width',
                    sepalLength: 'Sepal Length'
                };

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");


var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

// add the tooltip area to the webpage
var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

d3.csv("Tenants.csv", function(error, data) {
  data.forEach(function(d) {
      d.Xcoord = +d.Xcoord;
      d.Ycoord = +d.Ycoord;
    //d.sepalLength = +d.sepalLength;
    //d.sepalWidth = +d.sepalWidth;
  });
    // don't want dots overlapping axis, so add in buffer to data domain
  //x.domain([d3.min(data, xAxis) - 1, d3.max(data, xAxis) + 1]);
  //y.domain([d3.min(data, yAxis) - 1, d3.max(data, yAxis) + 1]);

  x.domain(d3.extent(data, function (d) { return d.Xcoord; })).nice();
  y.domain(d3.extent(data, function (d) { return d.Ycoord; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
    .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Dimension 1");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Dimension 2")

 var circles = svg.selectAll(".dot")
      .data(data)
	  .enter().append("circle")
      .attr("class", "dot")
	  .attr("display", "inline")
      .attr("r", 3.5)
      .attr("cx", function (d) { return x(d.Xcoord); })
      .attr("cy", function (d) { return y(d.Ycoord); })
      .style("fill", function (d) { return color(d.Legend); })
        .on("mouseover", function (d) {
            tooltip.transition()
                .duration(200)
                .style("opacity", 1.0);
            tooltip.html(//"Name:       " + d["OrgName"] + "<br/> " +
                        '<a href="http://hs-spades-01/static/tenant.html?TenantId=' + d["TenantId"] + '" target="_blank">' + d["OrgName"] + "</a><br/>" +
                        "TenantId: " + d["TenantId"] + "<br/>" +
                        "TotalUsers: " + d["TotalUsers"] + "<br/>" +
                        "EXOEnabled: " + d["EXOEnabledUsers"] + "<br/>" +
                        "SPOEnabled: " + d["EXOEnabledUsers"] + "<br/><br/>" +
                        "WXPCloudUsers: " + d["WXPCloudUsers"] + "<br/>" +
                        "UsersSentAttachment: " + d["UsersSentAttachment"] + "<br/>" +
                        "UsersSentGoogleLink: " + d["UsersSentGoogleLink"] + "<br/>" +
                        "UsersSentSPOLink: " + d["UsersSentSPOLink"]
                        )
                .style("left", (d3.event.pageX + 5) + "px")
                .style("top", (d3.event.pageY - 28) + "px");
        })
        .on("mouseout", function (d) {
            tooltip.transition()
                    .duration(5000)
                           .style("opacity", 0);
        });

  var legend = svg.selectAll(".legend")
      .data(color.domain())
      .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });


  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);


  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", ".35em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });



  d3.selectAll("[name=v]").on("change", function() {
      var selected = this.value;
      display = this.checked ? "inline" : "none";
	  //console.log(this);
	  console.log(selected);


  svg.selectAll(".dot")
      .filter(function (d) { 
		return selected == d.Legend; })
      .attr("display", display);
	  console.log(display);
	  
  });
  
    // slide bar filter
  d3.selectAll("[name=TenantSz]").on("change", function() {
    tsize = this.value;
    console.log(tsize);
	svg.selectAll(".dot")
      //.filter(function (d) { 
		//return d.TotalUsers <= tsize; })
		.attr("r", function(d) {var rad=3; if(d.TotalUsers <= tsize) {rad=0} return rad});
      //.attr("display", "none");
  });
  
});


  d3.selectAll("[name=sepal]").on("change", function(d) {
     radius = this.value;

     svg.selectAll(".dot")
     console.log(radius);
     circles.attr("r", function(d) { return d[radius]; });
  });



  d3.select("[name=xAX]").on("change", function(){
    xAxy = this.value;
    console.log(xAxy)
    x.domain(d3.extent(data, function(d) { return d[xAxy]; })).nice();

    svg.select(".x.axis").transition().call(xAxis);

    svg.selectAll(".dot").transition().attr("cx", function(d) {
        return x(d[xAxy]);
    });
    svg.selectAll(".x.axis").selectAll("text.label").text(axisNames[xAxy] + " (cm)");
  });

  d3.select("[name=yAX]").on("change", function(){
    yAxy = this.value;
    console.log(yAxy)
    y.domain(d3.extent(data, function(d) { return d[yAxy]; })).nice();
    svg.select(".y.axis").transition().call(yAxis);
    svg.selectAll(".dot").transition().attr("cy", function(d) {
        return y(d[yAxy]);
    });
    svg.selectAll(".y.axis").selectAll("text.label").text(axisNames[yAxy] + " (cm)");
  });
    </script>

    <div id="filter">
        <b>Filter:</b>
        <br>
        <input name='v' value="Sent Google links" type="checkbox" checked>Sent Google links</input>
        <br>
        <input name="v" value="Have Google Addin" type="checkbox" checked>Have Google Addin</input>
        <br>
        <input name="v" value="Others" type="checkbox" checked>Others</input>
